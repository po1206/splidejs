<html>
    <head>
        <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide.min.css">
        <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
        <style>
            .splide__slide {
                opacity: 0.6;
            }
            .splide__slide.is-active {
                opacity: 1;
            }
            .splide__slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    
    </head>
    <body>
        <section
            id="main-carousel"
            class="splide"
            aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
            >
            <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./src/portfolio-10.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/portfolio-7.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/portfolio-8.jpg" alt="">
                        </li>
                    </ul>
            </div>
        </section>
        <section
            id="thumbnail-carousel"
            class="splide"
            aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
            style="height: 58px;"
            >
            <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./src/portfolio-10.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/portfolio-7.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/portfolio-8.jpg" alt="">
                        </li>
                    </ul>
            </div>
        </section>
    </body>

    <script>
        document.addEventListener( 'DOMContentLoaded', function () {        
            var main = new Splide( '#main-carousel', {
                type       : 'fade',
                heightRatio: 0.5,
                pagination : false,
                arrows     : false,
                cover      : true,
                loop       : true,
            });
              
            var thumbnails = new Splide( '#thumbnail-carousel', {
                rewind          : true,
                fixedWidth      : 104,
                fixedHeight     : 58,
                isNavigation    : true,
                gap             : 10,
                loop            : true,
                focus           : 'center',
                pagination      : false,
                cover           : true,
                dragMinThreshold: {
                  mouse: 4,
                  touch: 10,
                },
                breakpoints : {
                  640: {
                    fixedWidth  : 66,
                    fixedHeight : 38,
                  },
                },
            });
              
            main.sync( thumbnails );
            main.mount();
            thumbnails.mount();
          } );
    </script>
</html>
